version="v0.0.0"

[services.standup]

[services.app]
# covid.prod2.fabrique.social.gouv.fr
name = "covid"
hosts = ["covid-19.sante.gouv.fr", "covid.fabrique.social.gouv.fr"]

[services.app.config]  
NODE_ENV = "production"
GRAPHQL_ENDPOINT="http=//hasura/v1/graphql"
ACCOUNT_MAIL_SENDER="contact@fabrique.social.gouv.fr"
FRONTEND_PORT="3000"
PRODUCTION="false"

[services.app.dev.secret]
SMTP_EMAIL_PASSWORD=""
SMTP_EMAIL_USER=""
TOTO=""

[services.app.prod.secret]
ACCOUNT_EMAIL_SECRET=""
HASURA_GRAPHQL_ADMIN_SECRET=""
HASURA_GRAPHQL_DATABASE_URL=""
HASURA_GRAPHQL_JWT_SECRET=""

[services.postgres.dev]
PGUSER=""

[services.postgres.prod]
PGUSER=""

[services.hasura.config]  
HASURA_GRAPHQL_DATABASE_URL = "postgres=//postgres=postgrespassword@postgres=5432/postgres"
HASURA_GRAPHQL_ENABLE_CONSOLE="false"
HASURA_GRAPHQL_ENABLED_LOG_TYPES="startup, http-log, webhook-log, websocket-log, query-log"

[services.hasura.prod.secret]
ACCOUNT_EMAIL_SECRET=""
HASURA_GRAPHQL_ADMIN_SECRET=""
HASURA_GRAPHQL_DATABASE_URL=""
HASURA_GRAPHQL_JWT_SECRET=""
